name: Build Hugo - WITH CACHE
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code from https://github.com/gohugoio/hugo.git
        uses: actions/checkout@v2
        with:
          repository: gohugoio/hugo
          ref: stable

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
    
      ######################################################################   
      # THIS WORKFLOW ADDS THE FOLLOWING STEP TO CREATE OR USE A CACHE     #
      - name: Setup the cache
        uses: actions/cache@v2                                             #
        with:                                                              #
          path: |                                                          #
            ~/.cache/go-build                                              #
            ~/go/pkg/mod                                                   #
          key: ${{ runner.os }}-go-cache                                   #
      #                                                                    #
      ###################################################################### 
      
      - name: Build the hugo executable
        run: go install --tags extended

      - uses: actions/upload-artifact@v2
        with:
          name: hugo
          path: /home/runner/go/bin/hugo
